<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bookstore</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	
	<h2>Edit Book</h2>
	<form th:object="${book}" th:action="@{../save}" action ="#" method ="post">

	<input type ="hidden" id="id" th:field="*{id}" class="form-control"/>
	<label for="author">Author</label>
	<input type ="text" id="author" th:field="*{author}" class="form-control"/>
	<div style="clear: both; display: block; height: 10px;" ></div>
	<label for="title">Title</label>
	<input type ="text" id="title" th:field="*{title}" class="form-control"/>
	<div style="clear: both; display: block; height: 10px;" ></div>
	<label for="isbn">isbn</label>
	<input type ="text" id="isbn" th:field="*{isbn}" class="form-control"/>
	<div style="clear: both; display: block; height: 10px;" ></div>
	<label for="year">Year</label>
	<input type ="text" id="year" th:field="*{year}" class="form-control"/>
	<div style="clear: both; display: block; height: 10px;" ></div>
	
	<div style ="clear: both; display: block; height: 10px;"></div>
	<input type ="submit" class= "btn btn-primary" value="Save"></input>
	</form>
	

</body>
</html>
